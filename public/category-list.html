<body>

<div class="x-body">

    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加分类','./category-add.html')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px" id="totalCount">共有数据：88 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>分类名称</th>

        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>

            <td>音乐节</td>
            <td>推荐</td>
            <td>111111111</td>
            <td>111111111</td>

                <a title="查看"  onclick="x_admin_show('编辑','./category-add.html')" href="javascript:;">
                    <i class="layui-icon">&#xe63c;</i>
                </a>
                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">

                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div>
            <a class="prev" onclick="clickPageIndex(this)" >&lt;&lt;</a>
            <a class="next" onclick="clickPageIndex(this)">&gt;&gt;</a>
        </div>
    </div>

</div>

<script type="text/javascript">

    $(document).ready(getCategoryListData(1, 10));

    function getCategoryListData(index, pageSize){

        $.ajax({

            url: "/admin/category/list.json",
            type: "post",
            dataType: 'json',
            data:{'index': index, 'pageSize': pageSize},
            success: function (data) {
                console.log(data);

                var resultData = data["data"];

                var count = data['totalCount'];

                $('span.x-right').text('共有数据：'+ count + '条');

                $('a').remove('.num');
                $('span').remove('.current');
                for (var i = 1; i <= data['totalPage']; i++){

                    var num;
                    if (i == index) {
                        num = $('<span class="current" href="#" onclick="clickPageIndex(this)"></span>').text(i);
                    } else  {
                        num = $('<a class="num" href="#" onclick="clickPageIndex(this)"></a>').text(i);
                    }
                    $('a.next').before(num);

                }

                var tbodyEle = $('tbody.categoryList');

                tbodyEle.empty();


                for (var i = 0; i < resultData.length; i++){

                    var trEle = $('<tr></tr>');

                    var  selectEle = $('<td>\n' +
                        '                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id=\'2\'><i class="layui-icon">&#xe605;</i></div>\n' +
                        '            </td>');
                    trEle.append(selectEle);

                    var category = resultData[i];

                    trEle.append($('<td></td>').text(category['name']));
                    trEle.append($('<td></td>').text(category['module']));
                    trEle.append($('<td></td>').text(category['desc']));
                    trEle.append($('<td></td>').text(category['created_at']));


                    var tdEle = $('<td class="td-manage">\n' +
                        '                <a title="查看"  onclick="x_admin_show(\'编辑\',\'./category-add.html\')" href="javascript:;">\n' +
                        '                    <i class="layui-icon">&#xe63c;</i>\n' +
                        '                </a>\n' +
                        '                <a title="删除" onclick="member_del(this)" href="javascript:;">\n' +
                        '                    <i class="layui-icon">&#xe640;</i>\n' +
                        '                </a>\n' +
                        '            </td>');

                    tdEle.attr('category_id', category['_id']);


                    trEle.append(tdEle);

                    tbodyEle.append(trEle);

                }
                console.log('插入完成');

            },

            complete: function () {

                console.log("请求结束");
            }

        });

    }

    function clickPageIndex(obj){

        if (obj.className == 'prev'){
            console.log('前一页');
            var index = $('span.current').text();
            if (parseInt(index) == 1){
                return;
            } else {
                getCategoryListData(parseInt(index)-1, 10);
            }
        } else if (obj.className == 'num') {
            var index = $(obj).text();
            getCategoryListData(index, 10);
        } else if (obj.className == 'current'){
            return;
        } else if (obj.className === 'next') {

            var index = String($('span.current').next().attr("class"));
            if (index == 'next'){
                return;
            } else {
                getCategoryListData(parseInt($('span.current').text())+1, 10);
            }
        }

    }




    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj){
        layer.confirm('确认要删除吗？',function(index){


            var category_id = $(obj).parent('td').attr('category_id');

            console.log(category_id);

            $.ajax({
                url:'/admin/category/removeOne.json',
                type: 'post',
                data: {'id': category_id},
                dataType: 'json',
                success: function (data) {
                    
                    console.log(data);
                    if (parseInt(data['code']) == 0) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    } else {
                        layer.msg('删除失败!',{icon:1,time:1000});
                        return;
                    }

                },

                complete: function () {
                    console.log("请求结束");
                }
            });

            //发异步删除数据

        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
